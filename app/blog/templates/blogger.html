<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Make A Post</title>
        <link rel="stylesheet" href="static/assets/css/main.css">
        <script src = "https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <input type="checkbox" id="check">
        <label for="check">
            <i class = "fas fa-bars" id="btn"></i>
            <i class = "fas fa-times" id="cancel"></i>
        </label>

        <div class = "sidebar">
            <header>
                <h1>{{Blogger_Position}}</h1>
            </header>
            <ul>
                <li><a href="/blogger_page"><i class = "fas fa-newspaper">Create New Post</i></a></li>
                <li><a href="/edit_post"><i class = "fas fa-edit">Edit Post</i></a></li>
                <li><a href="/view_mine"><i class = "fas fa-qrcode">View My Post</i></a></li>
                <li><a href="/all_mine"><i class = "fas fa-server">View All Post</i></a></li>
                {% if Blogger_Position == "Editor" %}
                <li><a href="/remove_blogger"><i class = "fas fa-server">Delete Blogger</i></a></li>
                <li><a href="/editors_pick"><i class = "fas fa-server">Editor's Pick</i></a></li>
                {% endif %}
                <li><a href="/logout"><i class = "fas fa-user">Log Out</i> </a></li>
            </ul>
        </div>
        <section>
            <div class="editor">
                    <h1>
                        Welcome {{Blogger_Name}}
                    </h1>

                    <form action="/Create_Post" method="POST" enctype="multipart/form-data">
                    <div class="wrapper">
                        <div class="article-form">
                            <div class="input-fields">
                                <select class="input" name="Article_Type">
                                    <option value="Plain Post">Plain Post</option>
                                    <option value="Image Post">Image Post</option>
                                    <option value="Gallery Post">Gallery Post</option>
                                    <option value="Audio Post">Audio Post</option>
                                    <option value="Video Post">Video Post</option>
                                </select>

                                <select class="input" name="Category">
                                    <option value="General">General</option>
                                    <option value="Updates">Updates</option>
                                    <option value="News">News</option>
                                    <option value="Crop Disease">Crop Disease</option>
                                    <option value="Crop Pest">Crop Pest</option>
                                    <option value="Crop Farming">Crop Farming</option>
                                    <option value="Livestock Disease">Livestock Disease</option>
                                    <option value="Livestock Farming">Livestock Farming</option>
                                    <option value="Soil Fertility">Soil Ferility</option>
                                    <option value="Farm Trade">Farm Trade</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Agro Vision">Agro Vision</option>
                                    <option value="Recipies">Recipies</option>
                                </select>

                                <input type="file" name="ArticleImage[]" class="input" placeholder="Article Images" multiple="true">

                                <input type="text" name="ArticleAuthor" class="input" value="{{Blogger_Name}}">
                                
                                <input type="text" name="ArticleTitle" class="input" placeholder="Article Name">
                            </div>
                            <div class="article">
                                <textarea name="TheArticle" placeholder="Type Your Article"></textarea>
                                <div><input type="submit" class="btn" value="SUBMIT POST"></div>
                            </div>
                        </div>
                    </div>
                    </form>

                </div>
        </section>
    </body>
</html>
