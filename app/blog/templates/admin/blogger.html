<!DOCTYPE html>
<html>
<head>
	<title>AGRO A.I-Blogger Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="static/assets/2020/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
      <div class="cont">
          <div class="form sign-in">
              <h2>Sign In</h2>

              <form action="/blogger_login" method="POST">
                <label>
                  <span>Email Address</span>
                  <input type="email" name="email">
                </label>
                
                <label>
                    <span>Password</span>
                    <input type="password" name="password">
                </label>
                    
                <input type="submit" class="submit" name="submit" value="SIGN IN" style="width:30%; height: 40px; margin-left:35%; border-radius:20px;">
                </form> 
                <p class="forgot-pass">Forgot Password ?</p>

                <div class="social-media">
                    <ul>
                    <li><img src="static/assets/2020/images/facebook.png"></li>
                    <li><img src="static/assets/2020/images/twitter.png"></li>
                    <li><img src="static/assets/2020/images/linkedin.png"></li>
                    <li><img src="static/assets/2020/images/instagram.png"></li>
                    </ul>
                </div>
        </div>

    <div class="sub-cont">
      <div class="img">

        </form>
      </div>
    </div>
  </div>
<script type="text/javascript" src="static/assets/2020/script.js"></script>
</body>
</html>
